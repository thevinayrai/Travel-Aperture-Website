<!DOCTYPE html>
<html lang="en"><head>
<style>
body{
background-image:url(30.jpg);
background-size:cover;
}
</style>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<link rel='stylesheet' href='js-form-validation.css' type='text/css' />
<script src="sample-registration-form-validation.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1><center>Booking Form</h1>

<form name='registration'>;
<fieldset><legend>Booking Form</legend>
<label for="userid">User id:</label>
<input type="text" name="userid" size="12" /><br>
<label for="passid">Password:</label>
<input type="password" name="passid" size="12" /><br>
<label for="username">Name:</label>
<input type="text" name="username" size="50" /><br>
<label for="address">Address:</label>
<input type="text" name="address" size="50" /><br>
<label for="country">Country:</label>
<select name="country"><br>
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select><br>
<label for="zip">ZIP Code:</label>
<input type="text" name="zip" /><br>
<label for="email">Email:</label>
<input type="text" name="email" size="50" /><br>
<label for="text">Destination</label><br>
<input type="text" name="text" size="50" /><br>
<label for="number">Number of persons</label><br>
<input type="number" name="number" size="50" /><br><br>
<label id="gender">Sex:</label><br>
<input type="radio" name="msex" value="Male" /><span>Male</span>
<input type="radio" name="fsex" value="Female" /><span>Female</span><br><br>
<label>Language:</label><br>
<input type="checkbox" name="en" value="en" checked /><span>English</span>
<input type="checkbox" name="nonen" value="noen" /><span>Non English</span><br><br>
<label for="desc">About:</label><br>
<textarea name="desc" id="desc"></textarea><br>
<input type="button" name="submit" value="Submit" onclick="alert('Thanks for booking')"/>
</ul></fieldset>
</form>
</center>
</body>
</html>
